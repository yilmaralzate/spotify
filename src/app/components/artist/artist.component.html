
<app-loading *ngIf="loading" class="m-5 animated fadeIn"></app-loading>

<div class="row m-5 animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>
      {{ artista.name }}
    </h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la p√°gina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-light">
    <button class="btn btn-outline-danger" [routerLink]="['/search']">
      Regresar
    </button>
  </div>

  <table class="table m-5">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Preview</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of topTracks">
        <th>
          <img [src]="item.album.images | noimage" class="img-thumbnail img-thumb">
        </th>
        <th>{{ item.album.name }}</th>
        <th>{{ item.name }}</th>
        <th>
          <!--audio [src]="item.preview_url" controls></audio-->
          <iframe [src]="item.id | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </th>
      </tr>
    </tbody>

  </table>

</div>
