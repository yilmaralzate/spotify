<div class="container">
  
  <div class="row">
    <div class="col">
      <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar">
    </div>
  </div>

  <div class="card-columns m-5">

    <div *ngFor="let artist of artistas" class="card">
      <img class="card-img-top" [src]="artist.images[0].url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>
        <!--p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p-->
      </div>
    </div>
  
  </div>

</div>
