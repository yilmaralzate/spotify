<div class="card-columns m-5 animated fadeIn">

  <div *ngFor="let item of items" (click)="verArtista( item )" class="card puntero">
    <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      
      <p class="card-text"><small class="text-muted">{{item.release_date | date}}</small></p>

      <span *ngFor="let artista of item.artists" class="badge badge-pill badge-secondary">{{artista.name}}</span>

      <!--p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p-->
    </div>
  </div>

</div>
